      <section>
        <h2>SignUp Form</h2>
        <form method="get">
          <label for="name">Name</label>
          <br />
          <input type="text" minlength="5" maxlength="50" placeholder="Name" id="name" required />
          <br />
          <br/>
          <label for="email">Email</label>

          <input type="email" minlength="4" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  placeholder="Email" id="email" aria-describedby="emailInfo" required />
          <span id="emailInfo">Enter Email for SignUp</span>
          <br />
          <br/>
          <label for="password">Password</label>
          <br />
          <input type="password" placeholder="Password" id="password" required/>
          <br />
          <br/>
          <label for="confirmPassword">Confirm Password</label>
          <br />
          <input type="password" placeholder="Confirm Password" id="confirmPassword" required/>
          <br />
          <br/>
          <labe for="phone">Phone</label>
            <br />
          <input type="tel" pattern="[0-9]{10}" placeholder="Enter Phone Number" id="phone" title="Enter Correct Phone Number" required/>
          <br />
          <br />
          <label >Gender</label>
          <br />
          <input type="radio" name="gender" value="Male" id="male" required/>
          <label for="male">Male</label>
          <input type="radio" name="gender" value="Female" id="female" required/>
          <label for="female">Female</label>
          <input type="radio" name="gender" value="Other" id="other" required/>
          <label for="other">Other</label>
          <br />
          <br />
          <label for="country">Country</label>
          <select id="country" value="India" required>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Russia">Russia</option>
            <option value="China">China</option>
          </select>
          <br/>
          <br/>

          <label for="termchk">Tern & Conditions</label>
          <br/>
          <br/>
          <button type="submit">Submit</button>
