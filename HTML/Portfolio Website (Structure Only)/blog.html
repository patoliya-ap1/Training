  <body>
    <header>
      <h1>Ankit Patel</h1>
      <nav>

          <li><a href="about.html">About</a></li>

      </nav>
    </header>
    <main>
      <section role="banner">
        <h2>Responsive Banner image</h2>
        <picture aria-label="Responsive Banner">
          <source
            media="(min-width:1000px)"
            srcset="./assets/mountain-w-1000.jpg"
          />
          <source
            media="(min-width:500px)"
            srcset="./assets/mountain-w-500.jpg"
          />
          <source
            media="(min-width:300px)"
            srcset="./assets/mountain-w-300.jpg"
          />
          <img
            src="./assets/mountain-w-300.jpg"
            alt="Mountain"
            loading="lazy"
          />
        </picture>
      </section>
      <br/>
      <section aria-label="Inline SVG Share Button">
        <h2>inline SVG Share Button</h2>
        <button>
          <svg width="100" height="50">
            <text x="" y="30"  fill="black">Share Button</text>
          </svg>
        </button>
      </section>
      <br/>
      <section aria-label="Canvas">
        <h2>Canvas</h2>
        <canvas
          id="c"
          width="300"
          height="150"
          style="border: 1px solid #ccc"
        ></canvas>
      </section>
    </main>

    <script>
      const canvas = document.getElementById("c");
      const ctx = canvas.getContext("2d");

      const badge = {
        width: 90,
        height: 30,
        x: canvas.width - 100,
        y: canvas.height - 40,
      };

      ctx.fillStyle = "#2563eb";
      ctx.fillRect(badge.x, badge.y, badge.width, badge.height);

      ctx.fillStyle = "#fff";
      ctx.font = "14px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(
        "Read more",
        badge.x + badge.width / 2,
        badge.y + badge.height / 2
      );
    </script>
  </body>
