<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Commerce App</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/fav.png" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <header
      class="sticky w-full top-0 z-10 bg-yellow-500 p-4 flex justify-between items-center"
    >
      <h1 class="text-xl sm:text-2xl">E-Com App</h1>
      <nav>
        <ul class="flex items-center space-x-3 me-3">
          <li class="flex items-center space-x-3">
            <img
              class="w-5 h-5 sm:h-8 sm:w-8 cursor-pointer"
              src="./assets/cart.png"
              id="cartShowBtn"
            />
            <span class="text-xl" id="cartItems">0</span>
          </li>
        </ul>
      </nav>
    </header>
    <main class="m-4">
      <section>
        <div class="flex justify-center my-3">
          <input
            class="w-[90%] px-3 py-1 border-slate-600"
            type="text"
            style="
              border: solid 1px;
              border-radius: 1rem;
              border-color: rgba(0, 0, 0, 0.2);
            "
            placeholder="Search"
            id="searchInput"
          />
        </div>
        <h2 class="text-center my-5">Products</h2>
        <p id="fetchMessage" class="text-red-500 text-center"></p>
        <div
          id="loadingELe"
          class="hidden flex justify-center h-[100%] items-center"
        >
          <p>Loading...</p>
        </div>
        <div
          id="product-container"
          class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3"
        ></div>
      </section>
      <section
        class="fixed top-0 right-0 h-full w-[80%] sm:w-[60%] md:w-[50%] lg:w-[35%] bg-slate-200 rounded-l-xl shadow-md transition-transform duration-300 transform translate-x-full"
        id="cartContainer"
        style="z-index: 2000"
      >
        <div class="flex justify-between items-center p-4">
          <div>
            <p>Cart Total:<span id="totalPriceEle" class="ms-2">$0</span></p>
          </div>
          <div>
            <p>Items:<span id="totalItems" class="ms-2">0</span></p>
          </div>
          <button class="w-10 h-10" id="cartPanelCloseBtn">
            <img src="./assets/close-panel.png" />
          </button>
        </div>

        <div class="p-4 h-[90%] overflow-y-scroll">
          <ul id="cartItemsContainer"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
