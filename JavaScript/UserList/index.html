<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="bg-sky-700 text-slate-100">
      <h1 class="p-4 text-center text-3xl">User Dashboard</h1>
    </header>
    <main>
      <section class="flex justify-center mt-5">
        <form class="w-64 sm:w-80 md:w-1/3 border p-5 rounded-md" id="userForm">
          <input
            class="mb-3 w-full border border-slate-300 rounded-md p-1"
            id="nameInput"
            type="text"
            placeholder="Enter Name"
            required
          />
          <input
            id="ageInput"
            class="mb-3 w-full border border-slate-300 rounded-md p-1"
            type="number"
            placeholder="Enter Age"
            required
          />
          <input
            class="w-full border border-slate-300 rounded-md p-1"
            id="emailInput"
            type="email"
            placeholder="Enter Email"
            required
          />
          <button
            class="text-slate-100 bg-sky-700 px-3 py-1 rounded-md my-3"
            id="addUserBtn"
          >
            Add User
          </button>
        </form>
      </section>
      <hr class="mt-3" />
      <section class="mt-8" id="userListSection">
        <div class="mb-3 m-4 flex justify-around items-center">
          <h2 class="text-2xl text-sky-800">Users List</h2>
          <div id="userlistTitle"></div>
          <button
            class="bg-sky-700 px-3 py-1 text-slate-100 rounded-md transition-transform hover:scale-90"
            id="fetchUserBtn"
          >
            Refresh
          </button>
        </div>
        <p
          id="messageContainer"
          class="text-center text-red-600"
          style="color: red"
        ></p>

        <div class="flex justify-center">
          <ol
            class="w-[80%] list-decimal space-y-3 border p-4 rounded-md"
            id="userContainer"
            style="height: 50vh; overflow-y: scroll"
          ></ol>
        </div>
      </section>
      <section class="my-3">
        <p class="text-center text-sky-800" id="uniqueEmailEle"></p>
      </section>
    </main>
  </body>
</html>
