<div class="grid gap-4">
  <div>
    <app-category-banner
      text="Welcome to NG SHOP"
      [image]="'images/ecom-banner.jpg'"
    ></app-category-banner>
  </div>

  <div class="grid sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <app-category-banner
      text="Electronics"
      [image]="'images/electronics.jpg'"
    ></app-category-banner>
    <app-category-banner text="Clothing" [image]="'images/cloths.jpg'"></app-category-banner>
    <app-category-banner
      text="Home Appliances"
      [image]="'images/appliances.jpg'"
    ></app-category-banner>
    <app-category-banner text="Books" [image]="'images/books.jpg'"></app-category-banner>
  </div>
  <div>
    <h3 class="mb-2">Laptops</h3>
    <app-products-list [products]="laptops" [limit]="4"></app-products-list>
  </div>
  <div>
    <h3 class="mb-2">Mens Shoes</h3>
    <app-products-list [products]="mensShoe" [limit]="4"></app-products-list>
  </div>
  <div>
    <h3 class="mb-2">Mens Watches</h3>
    <app-products-list [products]="mensWatches" [limit]="4"></app-products-list>
  </div>
</div>
