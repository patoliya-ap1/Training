<div class="group relative cursor-pointer">
  <div class="bg-slate-950 h-60 rounded-md">
    <img
      [src]="image"
      class="object-cover w-full h-full rounded-md opacity-40 cursor-pointer group-hover:opacity-70"
    />
  </div>
  <div class="absolute top-0 left-0 h-full w-full flex justify-center items-center">
    <h3 class="text-xl sm:text-xl lg:text-xl text-slate-100">{{ text }}</h3>
  </div>
</div>
