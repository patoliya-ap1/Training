<div class="">
  <div class="shadow-md hover:shadow-2xl flex justify-center p-4">
    <div class="">
      <a [routerLink]="['/productDetails', product.id]">
        <div class="flex justify-center cursor-pointer">
          <div class="h-60">
            <img [src]="product.thumbnail" class="object-cover w-full h-full" />
          </div>
        </div>
      </a>
      <div class="h-15">
        <p class="text-green-600">{{ product.price | currency: 'USD' }}</p>
      </div>
      <div class="h-15 overflow-hidden">
        <h3>{{ product.title.slice(0, 40) }}...</h3>
      </div>

      <div class="gird grid-cols-1 space-y-2">
        <div>
          <button
            class="bg-amber-400 rounded-md cursor-pointer hover:bg-amber-500 text-sm w-full p-2"
          >
            Buy now
          </button>
        </div>
        <div>
          <button
            (click)="addToCart(product.id)"
            class="bg-sky-500 rounded-md text-slate-100 cursor-pointer hover:bg-sky-600 text-sm w-full p-2"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
