<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="icon" href="../assets/css-fav.png" />
    <script src="./script.js" defer></script>
  </head>
  <body
    class="bg-white dark:bg-gray-800 text-gray-900 dark:text-slate-100 transition-colors"
  >
    <header class="bg-teal-700 p-4 h-24 shadow-md dark:bg-gray-900">
      <nav class="flex md:justify-between align-center">
        <div class="hidden md:flex">
          <a
            class="text-white text-2xl md:text-3xl hover:text-sky-600 dark:hover:text-gray-500"
            href="#"
            >Dashboard-Tailwind</a
          >
        </div>

        <div class="flex justify-between">
          <button
            id="themeToggle"
            aria-label="Toggle dark mode"
            class="px-4 rounded-full bg-slate-800 hover:bg-slate-900 dark:bg-slate-700 dark:hover:bg-slate-600 order-3"
          >
            ðŸŒ™
          </button>

          <input
            placeholder="Search"
            class="bg-teal-700 border dark:focus:bg-gray-600 dark:bg-gray-950 border-white p-2 rounded-lg mx-3 hidden md:block"
          />
          <button
            class="md:hidden mx-2 text-white cursor-pointer hover:text-sky-600 border-1 rounded-full p-3 order-2 md:order-2 dark:hover:text-gray-500"
          >
            Profile
          </button>
          <!-- <button
            class="mx-2 md:hidden cursor-pointer text-white text-2xl hover:text-sky-600 outline-offset-2 order-1 md:order-2 dark:hover:text-gray-500"
          >
            â˜°
          </button> -->
        </div>
      </nav>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-[1fr_4fr]">
      <aside
        class="hidden bg-teal-700 dark:bg-gray-900 h-screen md:inline-block shadow-md"
      >
        <nav>
          <ul class="flex flex-col justify-center items-center text-white">
            <li class="m-4">
              <a class="dark:hover:text-gray-500" href="../index.html">Home</a>
            </li>
            <li class="m-4">
              <a class="dark:hover:text-gray-500" href="#">Dashboard</a>
            </li>
            <li class="m-4">
              <a class="dark:hover:text-gray-500" href="../features.html"
                >Feature</a
              >
            </li>
            <li class="m-4">
              <a class="dark:hover:text-gray-500" href="../resume.html"
                >Resume</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <main>
        <!-- dashboard grid -->

        <!-- users -->

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 m-4">
          <div
            class="border rounded-xl p-4 text-center hover:bg-teal-50 hover:border-teal-400 cursor-pointer shadow-md dark:hover:bg-gray-700 hover:border-gray-900"
          >
            <p>
              <strong class="text-gray-500 dark:text-gray-300"
                >Total Users</strong
              >
            </p>
            <p class="font-semibold text-4xl mt-2">1,256</p>
            <p class="mt-1 text-green-600">+17% this month</p>
          </div>

          <!-- revenue -->

          <div
            class="border rounded-xl p-4 text-center hover:bg-teal-50 hover:border-teal-400 cursor-pointer shadow-md dark:hover:bg-gray-700 hover:border-gray-900"
          >
            <p>
              <strong class="text-gray-500 dark:text-gray-300"
                >Total Revenue</strong
              >
            </p>
            <p class="font-semibold text-4xl mt-2">$1,430</p>
            <p class="mt-1 text-green-600">+12% this month</p>
          </div>

          <!-- orders -->

          <div
            class="border rounded-xl p-4 text-center hover:bg-teal-50 hover:border-teal-400 cursor-pointer shadow-xl md:col-span-2 lg:col-span-1 dark:hover:bg-gray-700 hover:border-gray-900"
          >
            <p>
              <strong class="text-gray-500 dark:text-gray-300">Orders</strong>
            </p>
            <p class="font-semibold text-4xl mt-2">5,387</p>
            <p class="mt-1 text-red-500">-1% this month</p>
          </div>
        </div>

        <div class="grid lg:grid-cols-2 mx-4">
          <div>
            <div
              class="h-24 sm:h-32 md:h-48 lg:h-80 flex justify-center items-end gap-4 p-2"
            >
              <!-- dummy chart -->
              <div class="bg-sky-300 h-full w-10 rounded-t-xl"></div>
              <div class="bg-red-300 h-1/2 w-10 rounded-t-xl"></div>
              <div class="bg-sky-300 h-1/3 w-10 rounded-t-xl"></div>
              <div class="bg-green-300 h-3/4 w-10 rounded-t-xl"></div>
              <div class="bg-red-400 h-1/3 w-10 rounded-t-xl"></div>
            </div>
            <h2 class="text-4xl text-center mt-3 text-sm">Sales</h2>
          </div>

          <div>
            <div
              class="h-24 sm:h-32 md:h-48 lg:h-80 flex justify-center items-end gap-4 p-2"
            >
              <!-- dummy chart -->

              <div class="bg-red-300 h-1/2 w-10 rounded-t-xl"></div>
              <div class="bg-red-400 h-1/3 w-10 rounded-t-xl"></div>
              <div class="bg-sky-300 h-1/2 w-10 rounded-t-xl"></div>
              <div class="bg-green-300 h-3/4 w-10 rounded-t-xl"></div>
            </div>
            <h2 class="text-sm text-center mt-3">Revenue</h2>
          </div>
        </div>

        <div class="w-full lg:mt-10 p-4 mt-2 flex flex-col gap-4">
          <div class="h-5 bg-red-300 w-1/2 rounded-r-xl"></div>
          <div class="h-5 bg-sky-300 w-9/10 rounded-r-xl"></div>
          <div class="h-5 bg-red-400 w-1/3 rounded-r-xl"></div>
          <div class="h-5 bg-green-300 rounded-r-xl"></div>
          <h2 class="text-center">Orders</h2>
        </div>
      </main>
    </div>
  </body>
</html>
